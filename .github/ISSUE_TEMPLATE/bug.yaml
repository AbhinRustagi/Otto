    attributes:
      value: |
        ## Additional Information
        Please provide any additional information that you think will help us reproduce the issue.
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide detailed steps for reproducing the issue.
      placeholder: Tell us how to reproduce the bug!
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
